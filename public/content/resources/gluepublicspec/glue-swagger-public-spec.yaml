openapi: 3.0.0
info:
    version: "1.0.0"
    title: 'Spryker API'
    license:
        name: MIT
servers:
    -
        url: http://spryker-vagrant:10001
        
paths:
    /abstract-products/{sku}/abstract-product-availabilities:
        get:
            summary: 'Retrieves abstract product availability by the given SKU'
            tags:
                - abstract-product-availabilities
            parameters:
              - name: sku
                in: path
                required: true
                description: 'SKU of the abstract product'
                schema:
                  type: string
            responses:
                200:
                    description: 'Returns availability of an abstract product with the given SKU.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestAbstractProductAvailabilityResponse'
                400:
                    description: 'Product SKU is not specified or incorrect'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'There is no availability data for a product with the given SKU'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /abstract-products/{sku}/abstract-product-image-sets:
        get:
            summary: 'Retrieves image sets for an abstract product'
            tags:
                - abstract-product-image-sets
            parameters:
              - name: sku
                in: path
                required: true
                description: 'SKU of the abstract product'
                schema:
                  type: string
            responses:
                200:
                    description: 'Returns image sets for an abstract product with the given SKU'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestProductImageSetsResponse'
                400:
                    description: 'Product SKU is not specified or incorrect'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'There are no image sets for a product with the given SKU'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /abstract-products/{sku}/abstract-product-prices:
        get:
            summary: 'Retrieves abstract product prices by the given SKU'
            tags:
                - abstract-product-prices
            parameters:
              - name: sku
                in: path
                required: true
                description: 'SKU of the abstract product'
                schema:
                  type: string
            responses:
                200:
                    description: 'Returns the prices of an abstract product with the given SKU'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestProductPricesResponse'
                400:
                    description: 'Product SKU is not specified or incorrect'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'There are no prices for a product with the given SKU'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /abstract-products/{sku}:
        get:
            summary: 'Gets abstract product data'
            tags:
                - abstract-products
            parameters:
              - name: sku
                in: path
                required: true
                description: 'SKU of the abstract product'
                schema:
                  type: string
            responses:
                200:
                    description: 'Returns a information on the requested abstract product in JSON format'
                    content:
                        application/json:
                            schema:
                               $ref: '#/components/schemas/RestAbstractProductsResponse'
                400:
                    description: 'Product SKU is not specified or incorrect'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'There are no abstract products with the given SKU'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /abstract-products/{sku}/tax-sets:
        get:
            summary: 'Retrieve tax set for abstract product'
            tags:
                - tax-sets
            parameters:
                - name: sku
                  in: path
                  required: true
                  description: Sku of abstract product
                  schema:
                      type: string
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestTaxSetsResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /access-tokens:
        post:
            summary: 'Create access tokens'
            tags:
                - access-tokens
            requestBody:
                description: Create access token for user.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestAccessTokenRequest'
            responses:
                201:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestAccessTokenResponse'
                401:
                    description: 'Failed to authenticate user.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /customers/{customerId}/addresses/{addressId}:
        patch:
            summary: 'Update customer address'
            tags:
                - addresses
            parameters:
                - name: customerId
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
                - name: addressId
                  in: path
                  required: true
                  description: Id of customer's address
                  schema:
                      type: string
                      format: uuid
            requestBody:
                description: Update customer's address
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestAddressesResponse'
            security:
              - BearerAuth: []    
            responses:
                201:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestAddressesResponse'
                400:
                    description: '"Customer not found." or "Address UUID is missing."'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                500:
                    description: 'Internal server error'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'    
        get:
            summary: 'Retrieve one customer address.'
            tags:
                - addresses
            parameters:
                - name: customerId
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
                - name: addressId
                  in: path
                  required: true
                  description: Id of customer's address
                  schema:
                      type: string
                      format: uuid
            security:
              - BearerAuth: []
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestAddressesResponse'
                404:
                    description: 'Address not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
        delete:
            summary: 'Delete customer`s addresses'
            tags:
                - addresses
            parameters:
                - name: customerId
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
                - name: addressId
                  in: path
                  required: true
                  description: Id of customer's address
                  schema:
                      type: string
                      format: uuid
            security:
              - BearerAuth: []
            responses:
                204:
                    description: 'Expected response to a valid request'
                404:
                    description: 'Address was not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /customers/{customerId}/addresses:
        get:
            summary: 'Retrieve list of all customer addresses'
            tags:
                - addresses
            parameters:
                - name: customerId
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
            security:
              - BearerAuth: []
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestAddressesListResponse'
                400:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: '"Customer does not have addresses." or "Address was not found."'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
        post:
            summary: 'Create customer addresses'
            tags:
                - addresses
            parameters:
                - name: customerId
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
            requestBody:
                description: Add customer's address
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestAddressesRequest'
            security:
              - BearerAuth: []
            responses:
                201:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestAddressesResponse'
                400:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                500:
                    description: 'Internal server error'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'

    /carts/{cartId}:
        get:
            summary: 'Retrieve a cart.'
            tags:
                - carts
            parameters:
              - name: cartId
                in: path
                required: true
                description: Id of a cart stored in database
                schema:
                  type: string
            security:
              - BearerAuth: []
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCartsResponse'
                404:
                    description: 'Cart was not found'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
        delete:
            summary: 'Delete cart by id.'
            tags:
                - carts
            parameters:
              - name: cartId
                in: path
                required: true
                description: Id of a cart stored in database
                schema:
                  type: string
            security:
              - BearerAuth: []
            responses:
                204:
                    description: 'Expected response to a valid request'
                500:
                    description: 'Can not delete a cart'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /carts:
        get:
            summary: 'Retrieve list of all customers carts'
            tags:
                - carts
            security:
              - BearerAuth: []
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCartsListResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
        post:
            summary: 'Create cart.'
            tags:
                - carts
            requestBody:
                description: Create a cart
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCartsRequest'
            security:
              - BearerAuth: []
            responses:
                201:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCartsResponse'
                500:
                    description: 'Can not create a cart'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /catalog-search:
        get:
            summary: 'Catalog search'
            tags:
                - catalog-search
            parameters:
                - name: q
                  in: query
                  schema:
                    type: string
                  description: 'Search query compatible with elastic search'
                - name: currency
                  in: query
                  schema:
                    type: string
                  description: 'Currency code to process request with'
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCatalogSearchResponse'
                400:
                    description: 'Invalid currency'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /catalog-search-suggestions:
        get:
            summary: 'Catalog search suggestions'
            tags:
                - catalog-search-suggestions
            parameters:
                - name: q
                  in: query
                  schema:
                    type: string
                  description: 'Search query compatible with elastic search'
                - name: currency
                  in: query
                  schema:
                    type: string
                  description: 'Currency code to process request with'
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCatalogSearchSuggestionsResponse'
                400:
                    description: 'Invalid currency'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /category-nodes/{nodeId}:
        get:
            summary: 'Retrieve a category node.'
            tags:
                - category-nodes
            parameters:
              - name: nodeId
                in: path
                required: true
                description: Id of a node to be loaded
                schema:
                  type: string
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCategoryNodeResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /category-trees:
        get:
            summary: 'Retrieve category tree for specified locale.'
            tags:
                - category-trees
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCategoryTreesResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /concrete-products/{sku}/concrete-product-availabilities:
        get:
            summary: 'Retrieve concrete product availability data.'
            tags:
                - concrete-product-availabilities
            parameters:
              - name: sku
                in: path
                required: true
                description: sku of a concrete product
                schema:
                  type: string
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestConcreteProductAvailabilityResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /concrete-products/{sku}/concrete-product-image-sets:
        get:
            summary: 'Retrieve poncrete Product`s Image sets.'
            tags:
                - concrete-product-image-sets
            parameters:
              - name: sku
                in: path
                required: true
                description: sku of an concrete product
                schema:
                  type: string
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestProductImageSetsResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /concrete-products/{sku}/concrete-product-prices:
        get:
            summary: 'Retrieve prices of concrte product.'
            tags:
                - concrete-product-prices
            parameters:
              - name: sku
                in: path
                required: true
                description: sku of an concrete product
                schema:
                  type: string
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestProductPricesResponse'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /concrete-products/{sku}:
        get:
            summary: 'Retrieve product concrete data.'
            tags:
                - concrete-products
            parameters:
              - name: sku
                in: path
                required: true
                description: sku of a concrete product
                schema:
                  type: string
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestConcreteProductsResponse'
                400:
                    description: 'Missing resource identifier'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'Concrete product is not found'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /customers/{customerReference}:
        get:
            summary: 'Retrieve customer data.'
            tags:
                - customers
            parameters:
                - name: customerReference
                  in: path
                  required: true
                  description: Customer reference
                  schema:
                      type: string
            security:
              - BearerAuth: []
            responses:
                200:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersResponse'
                400:
                    description: 'Customer reference is missing.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
        patch:
            summary: 'Update customer data'
            tags:
                - customers
            parameters:
                - name: customerReference
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
            requestBody:
                description: Update customer`s info.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCustomersRequest'
            security:
              - BearerAuth: []
            responses:
                202:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersResponse'
                400:
                    description: 'Failed to save customer.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                500:
                    description: 'Internal server error'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
        delete:
            summary: 'Anonymize customers.'
            tags:
                - customers
            parameters:
                - name: customerReference
                  in: path
                  required: true
                  description: Id of a customer
                  schema:
                      type: string
            security:
              - BearerAuth: []
            responses:
                204:
                    description: 'Expected response to a valid request'
                400:
                    description: 'Customer reference is missing.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                403:
                    description: 'Unauthorized request.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                404:
                    description: 'Customer not found.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
    /customers:
        post:
            summary: 'Create customer.'
            tags:
                - customers
            requestBody:
                description: Register new customer
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestCustomersRegisterRequestData'
            security:
              - BearerAuth: []
            responses:
                201:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCustomersResponse'
                422:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                500:
                    description: 'Internal server error'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                default:
                    description: 'Bad request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'

    /carts/{cartId}/items:
        post:
            summary: 'Adds an item to the cart.'
            tags:
                - items
            parameters:
              - name: cartId
                in: path
                required: true
                description: Id of a cart
                schema:
                  type: string
            requestBody:
                description: The request represents a cart item
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RestPostCartItemsRequest'
            security:
              - BearerAuth: []
            responses:
                201:
                    description: 'Expected response to a valid request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestCartsResponse'
                404:
                    description: 'Cart or item is not found'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestErrorMessage'
                422:
                    description: 'Errors appeared during item creation'
                    content:
                        application/json:
